{% extends 'error_base.html' %}
{% load i18n %}
{% block error_code %}403{% endblock %}
{% block content %}
<div class="page-header">
    <h1>403 <small>{% trans "Access forbidden" %}</small></h1>
</div>

<p>
    {% blocktrans %}
    You haven't got the required rights to access this URL, or
    this resource is private.
    {% endblocktrans %}
</p>
{% endblock %}
