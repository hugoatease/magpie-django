{% extends 'error_base.html' %}
{% load i18n %}
{% block error_code %}404{% endblock %}
{% block content %}
<div class="page-header">
    <h1>404 <small>{% trans "Page not found" %}</small></h1>
</div>

<p>
    {% blocktrans %}
    The requested URL doesn't match any content.<br />
    <b>Requested URL: </b> {{ request_path }}
    {% endblocktrans %}
</p>
{% endblock %}
