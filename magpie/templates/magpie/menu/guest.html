{% load i18n %}
<ul class="nav navbar-nav">
	<li><a href="{% url 'account_signup_begin' %}">{% trans 'Sign up' %}</a></li>
</ul>

<ul class="nav navbar-nav navbar-right">
	<form class="navbar-form navbar-right" method="post" action="{% url 'django.contrib.auth.views.login' %}">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" class="form-control" name="username" placeholder="{% trans 'Username' %}" />
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="{% trans 'Password' %}" />
		</div>
		<input class="btn btn-success" type="submit" value="{% trans 'Login' %}" />
	</form>
</ul>
