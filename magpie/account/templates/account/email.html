{% load bootstrap3 %}
<h3>Changement d'addresse e-mail</h3>
<hr />

<div class="row">
	<div class="col-md-8">
		<form action="{% url 'account_account' %}" method="post">
			{% csrf_token %}
			{% bootstrap_form emailform %}
			<input type="hidden" name="emailchange" value="1" />
			<input type="submit" class="btn btn-primary" value="Modifier" />
		</form>
	</div>
</div>
