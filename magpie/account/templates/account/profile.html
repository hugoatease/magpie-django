{% load i18n %}
{% load bootstrap3 %}
<h3>{% trans 'User information' %}</h3>
<hr />

<div class="row">
	<div class="col-md-8">
	<form action="{% url 'account_account' %}" method="post">
		{% csrf_token %}
		{% bootstrap_form profileform %}
		<input type="hidden" name="profile" value="1" />
		<input type="submit" class="btn btn-primary" value="{% trans 'Change information' %}" />
	</form>
	</div>
</div>
