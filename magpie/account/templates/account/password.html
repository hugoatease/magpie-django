{% load bootstrap3 %}
<h3>Changement de mot de passe</h3>
<hr />

<div class="row">
	<div class="col-md-8">
		<form action="{% url 'account_account' %}" method="post">
			{% csrf_token %}
			{% bootstrap_form passwordform %}
			<input type="hidden" name="password" value="1" />
			<input type="submit" class="btn btn-primary" value="Changer" />
		</form>
	</div>
</div>
