{% load i18n %}
{% load bootstrap3 %}
<h3>{% trans 'Invite a friend' %}</h3>
<hr />

<div class="row">
	<div class="col-md-8">
		<form action="{% url 'account_account' %}" method="post">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="hidden" name="invitechange" value="1" />
			<p><input class="btn btn-primary" type="submit" value="{% trans 'Invite' %}" /></p>
		</form>
	</div>
</div>
