{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}{{ BRAND_NAME }} - Inscription{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="row page-header">
					<h1>Inscription<h1>	
			</div>
			
			<div class="row pagination-centered">
					{% if form.errors %}
					<div class="alert alert-block alert-warning">
						<h4>Erreur</h4>
						<p>L'inscription n'a pas pu être effectuée</p>
					</div>
					{% endif %}


					<form method="post" action="{% url 'account_signup' token %}">
						{% csrf_token %}
						{% bootstrap_form form %}
						
						<p><input class="btn btn-primary" type="submit" value="S'inscrire" /></p>
					</form>
			</div>
		</div>
	</div>

</div>

{% endblock %}
