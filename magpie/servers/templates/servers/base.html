{% extends 'base.html' %}
{% block title %}{{ BRAND_NAME }} - Serveurs{% endblock %}
{% block content %}
<div class="container">
	<div class="page-header">
			<h1>Serveurs</h1>
	</div>

	<div class="row">	
		<div class="col-md-3">
			<ul class="nav nav-pills nav-stacked">
				<li class="nav-header">Serveurs</li>
				{% for server in servers %}
				<li><a href="{% url 'servers_server' name=server.name %}">{{ server.display_name }}</a></li>
				{% endfor %}
			</ul>
		</div>
		<div class="col-md-9">
			{% block servers %}{% endblock %}
		</div>
	</div>
</div>
{% endblock %}
